<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../app.js"></script>
    <link rel="stylesheet" type="text/css" href="new-order-style.css">

</head>

    <h1>New Order</h1>
    <section id='container'>
        <section class='servers'>
            <h2>Servers</h2>
            <div id='server-one'>
                <button>Server 1</button>
            </div>
            <div id='server-two'>

            </div>

            </div>
            <div id='server-four'>
                <button>Server 4</button>
            </div>
            <div id='server-five'>

            </div>
        </section>
        <section class='tables'>
            <h2>Tables</h2>
            <div class='table-group-one'>
                <div id='table-one'>
                    <button>Table 1</button>
                </div>
                <div id='table-two'>
                    <button>Table 2</button>
                </div>
                <div id='table-three'>
                    <button>Table 3</button>
                </div>
                <div id='table-four'>
                    <button>Table 4</button>
                </div>
                <div id='table-five'>
                    <button>Table 5</button>
                </div>
            </div>
            <div class='table-group-two'>
                <div id='table-six'>
                    <button>Table 6</button>
                </div>
                <div id='table-seven'>
                    <button>Table 7</button>
                </div>
                <div id='table-eight'>
                    <button>Table 8</button>
                </div>
                <div id='table-nine'>
                    <button>Table 9</button>
                </div>
                <div id='table-ten'>
                    <button>Table 10</button>

            </div>
            <div class='table-group-three'>
                <div id='table-eleven'>
                    <button>Table 11</button>
                </div>
                <div id='table-twelve'>
                    <button>Table 12</button>
                </div>
                <div id='table-thirteen'>
                    <button>Table 13</button>
                </div>
                <div id='table-fourteen'>
                    <button>Table 14</button>
                </div>
                <div id='table-fifteen'>
                    <button>Table 15</button>
                </div>
            </div>
        </section>
        <section class='order'>
            <h2>Order</h2>
            <div class='name'>
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name">
            </div>
            <div class='apps'>
                <div id='app-one'>
                    <button>Appetizer 1</button>
                </div>
                <div id='app-two'>
                    <button>Appetizer 2</button>
                </div>
                <div id='app-three'>
                    <button>Appetizer 3</button>
                </div>
                <div id='app-four'>
                    <button>Appetizer 4</button>
                </div>
                <div id='app-five'>
                    <button>Appetizer 5</button>
                </div>
            </div>
            <div class='entrees-one'>
                <div id='entree-one'>
                    <button>Entree 1</button>
                </div>
                <div id='entree-two'>
                    <button>Entree 2</button>
                </div>
                <div id='entree-three'>
                    <button>Entree 3</button>
                </div>
                <div id='entree-four'>
                    <button>Entree 4</button>
                </div>

                    <button>Dessert 2</button>
                </div>
                <div id='dessert-three'>
                    <button>Dessert 3</button>
                </div>
                <div id='dessert-four'>
                    <button>Dessert 4</button>
                </div>
                <div id='dessert-five'>
                    <button>Dessert 5</button>
                </div>
            </div>
            <div class='drinks'>
                <div id='drink-one'>

                </div>

                </div>
                <div id='drink-four'>
                    <button>Drink 4</button>
                </div>
                <div id='drink-five'>
                    <button>Drink 5</button>
                </div>
            </div>
            <div class='submit'>
                <div >
                    <button id='submit'>Submit</button>
                </div>
            </div>

        <section class='created-order'>
            <h2>Order Created:</h2>
        </section>
    </section>
</body>
</html>
